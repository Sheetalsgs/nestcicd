# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nestWB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://nestappregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7f9afbe121d64c45a50446cfaee84266 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_852e6631f46741af954551926baf287d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: nestappregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f9afbe121d64c45a50446cfaee84266 }}/nestappregistry/nesttestimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nestWB'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_55658db3c3634c20982e3bcc9fd5d820 }}
        images: 'nestappregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f9afbe121d64c45a50446cfaee84266 }}/nestappregistry/nesttestimage:${{ github.sha }}'